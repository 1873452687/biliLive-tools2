name: Build/release Electron app

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    env:
      is_tag: ${{ startsWith(github.ref, 'refs/tags/') }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Cache Electron
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\electron\Cache
          key: ${{ runner.os }}-electron-cache-${{ hashFiles(format('{0}{1}', github.workspace, '/pnpm-lock.yaml')) }}
          restore-keys: |
            ${{ runner.os }}-electron-cache-

      - name: Cache Electron-Builder
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-builder-cache-${{ hashFiles(format('{0}{1}', github.workspace, '/pnpm-lock.yaml')) }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-cache-

      - name: Download File
        run: |
          # 使用 curl 下载文件
          curl -LJO  https://github.com/renmu123/biliLive-tools/releases/download/0.2.1/bin.zip

      - name: Extract File
        uses: ihiroky/extract-action@v1
        with:
          file_path: bin.zip
          extract_dir: packages/app/resources

      - name: build-win
        if: startsWith(matrix.os, 'windows')
        run: pnpm run buid:win:app
      - name: build-win-no-ffmpeg
        if: startsWith(matrix.os, 'windows')
        run: pnpm run buid:win:app-no-ffmpeg

      - name: release
        if: env.is_tag == 'true'
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            packages/app/*.exe
            packages/app/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload win artifact
        if: startsWith(matrix.os, 'windows') && env.is_tag == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: packages/app/dist/*.exe

permissions:
  contents: write
